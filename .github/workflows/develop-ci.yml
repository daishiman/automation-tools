name: 開発環境 CI/CD

# 開発環境向けワークフロー
# 対象: developブランチへのプッシュ・PR、または手動実行
on:
  push:
    branches: [develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch: # 手動実行も可能

# 実行の最適化（同時実行を防止）
concurrency:
  group: develop-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ステップ1: テストと検証
  lint-and-test:
    name: 型チェック・リント・テスト
    runs-on: ubuntu-latest
    steps:
      - name: ソースコードのチェックアウト
        uses: actions/checkout@v4

      - name: PNPMのセットアップ
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 依存関係のインストール
        run: pnpm install

      - name: リント実行
        run: pnpm lint

      - name: 型チェック
        run: pnpm type-check

      - name: ユニットテスト実行
        run: pnpm test

      - name: テストカバレッジチェック
        run: pnpm test:coverage

      # PRの場合のみコメント追加
      - name: テスト結果のコメント
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: coverage/lcov-report/index.html

  # ステップ2: 開発環境向けビルド
  build-develop:
    name: 開発環境ビルド
    needs: [lint-and-test]
    runs-on: ubuntu-latest

    # プッシュまたは手動実行時のみビルド
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: ソースコードのチェックアウト
        uses: actions/checkout@v4

      - name: PNPMのセットアップ
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # ビルドキャッシュの活用
      - name: Next.jsキャッシュのセットアップ
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-development-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-development-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: 依存関係のインストール
        run: pnpm install

      # 開発環境固有の設定でビルド
      # 環境変数は実際の設定に合わせる
      - name: 開発環境向けビルド
        run: pnpm build
        env:
          NEXT_PUBLIC_ENV: development
          NEXT_PUBLIC_API_BASE_URL: /api
          NEXT_PUBLIC_APP_URL: https://512dca79.automationa-tools.pages.dev # スラッシュなし

      - name: ビルド成果物の保存
        uses: actions/upload-artifact@v4
        with:
          name: build-output-development
          path: out/
          retention-days: 1 # ビルド成果物は短期間のみ保持

  # ステップ3: 開発環境へのデプロイ
  deploy-develop:
    name: 開発環境デプロイ
    needs: [build-develop]
    runs-on: ubuntu-latest
    environment: development # GitHub環境を指定（環境変数・シークレットのスコープ）

    permissions:
      contents: read
      deployments: write

    steps:
      - name: ソースコードのチェックアウト
        uses: actions/checkout@v4

      - name: PNPMのセットアップ
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # ビルド成果物を再利用
      - name: ビルド成果物のダウンロード
        uses: actions/download-artifact@v4
        with:
          name: build-output-development
          path: out/

      - name: 依存関係のインストール（本番用）
        run: pnpm install --prod

      # 開発環境へのデプロイ
      - name: Cloudflare Pagesへのデプロイ
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy out --project-name=automationa-tools --branch=develop

      - name: デプロイURLの出力
        run: echo "✅ 開発環境がデプロイされました： ${{ steps.deploy.outputs.url }}"

      # デプロイ後の自動検証
      - name: スモークテスト
        run: |
          # 基本的な疎通確認
          curl -sSf "https://512dca79.automationa-tools.pages.dev" > /dev/null
          echo "スモークテスト成功"
